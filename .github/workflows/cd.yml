name: CD

on:
    workflow_run:
        workflows: ["CI"]
        types:
            - completed
        branches:
            - main

jobs:
    deploy:
        name: Deploy to production
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}

        steps:
            - name: Download workflow artifacts
              uses: dawidd6/action-download-artifact@v3
              with:
                  workflow: ci.yml
                  workflow_conclusion: success
                  branch: main

            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Debug secrets
              run: |
                  echo "USER=${{ secrets.DOCKER_USERNAME != '' }}"
                  echo "PASS=${{ secrets.DOCKER_PASSWORD != '' }}"

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ secrets.DOCKER_USERNAME }}/deadlines-telegram-bot
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/deadlines-telegram-bot:buildcache
                  cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/deadlines-telegram-bot:buildcache,mode=max

            #- name: Deploy to production server
            #  uses: appleboy/ssh-action@v1.0.3
            #  with:
            #      host: ${{ secrets.SERVER_HOST }}
            #      username: ${{ secrets.SERVER_USERNAME }}
            #      key: ${{ secrets.SSH_PRIVATE_KEY }}
            #      port: ${{ secrets.SERVER_PORT || 22 }}
            #      script: |
            #          cd /opt/deadlines-telegram-bot
            #          docker-compose pull
            #          docker-compose up -d --force-recreate
            #          docker image prune -f

            #- name: Health check
            # TODO

    notify:
        name: Notify deployment status
        runs-on: ubuntu-latest
        needs: deploy
        if: always()
        steps:
            - name: Notify on success
              if: needs.deploy.result == 'success'
              run: |
                  echo "Deployment completed successfully"

            - name: Notify on failure
              if: needs.deploy.result == 'failure'
              run: |
                  echo "Deployment failed"
