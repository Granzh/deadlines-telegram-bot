name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    lint:
        name: Lint and type check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install uv
              uses: astral-sh/setup-uv@v3

            - name: Install dependencies
              run: uv sync

            - name: Run flake8
              run: |
                  uv run flake8 --max-line-length=88 --extend-ignore=E203,W503 .
              continue-on-error: false

            - name: Run mypy
              run: |
                  uv run mypy .
              continue-on-error: false

    test:
        name: Run tests (Python ${{ matrix.python-version }})
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.13"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install uv
              uses: astral-sh/setup-uv@v3

            - name: Install dependencies
              run: uv sync

            - name: Set PYTHONPATH
              run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

            - name: Run tests with coverage
              run: |
                  uv run pytest --cov=.  --cov-report=xml --cov-report=html --cov-report=term-missing
              env:
                  BOT_TOKEN: ${{ secrets.TEST_BOT_TOKEN || 'test_token_placeholder' }}
                  DATABASE_URL: "sqlite+aiosqlite:///:memory:"
                  ENVIRONMENT: testing

            - name: Upload coverage to Codecov
              if: matrix.python-version == '3.12'
              uses: codecov/codecov-action@v4
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

            - name: Upload coverage HTML report
              if: matrix.python-version == '3.12'
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: htmlcov/
                  retention-days: 30

    security:
        name: Security checks
        runs-on: ubuntu-latest
        needs: [lint, test]
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install uv
              uses: astral-sh/setup-uv@v3

            - name: Install dependencies
              run: uv sync

            - name: Run safety check
              run: |
                  uv pip install safety
                  uv run safety check --json
              continue-on-error: true

            - name: Run bandit security scan
              run: |
                  uv pip install bandit[toml]
                  uv run bandit -r . -f json -o bandit-report.json
              continue-on-error: true

            - name: Upload security reports
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: security-reports
                  path: |
                      bandit-report.json
                  retention-days: 30

    build-test:
        name: Test Docker build
        runs-on: ubuntu-latest
        needs: [lint, test]
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: false
                  tags: deadlines-telegram-bot:test
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Test Docker image
              run: |
                  docker run --rm -e BOT_TOKEN=test_token deadlines-telegram-bot:test python -c "import main; print('Import successful')"
