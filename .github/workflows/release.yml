name: Release

on:
    push:
        tags:
            - "v*.*.*"

jobs:
    create-release:
        name: Create GitHub Release
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Generate changelog
              id: changelog
              uses: metcalfc/changelog-generator@v4.3.1
              with:
                  myToken: ${{ secrets.GITHUB_TOKEN }}

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  body: |
                      ## Release ${{ github.ref_name }}

                      ### Changes
                      ${{ steps.changelog.outputs.changelog }}

                      ### Installation
                      ```bash
                      docker pull ${{ secrets.DOCKER_USERNAME }}/deadlines-telegram-bot:${{ github.ref_name }}
                      ```
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    build-release:
        name: Build and push release image
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Extract version
              id: version
              run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

            - name: Build and push release
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/deadlines-telegram-bot:${{ steps.version.outputs.VERSION }}
                      ${{ secrets.DOCKER_USERNAME }}/deadlines-telegram-bot: stable
                  platforms: linux/amd64,linux/arm64
